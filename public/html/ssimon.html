<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Simon</title>
		<link rel="stylesheet" href="/css/simple_simon.css">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<body>
		<div id="boxSimon" class="box">	
			<a id="input button" class="button">ENGAGE</a>
			<a href="https://youtu.be/tquaim7OMaQ" class="button" target="_blank">TERMINATE</a>
		<!-- Circles within the object container !-->
			<div id="btn1" class="red" value="1"></div>
			<div id="btn2" class="green" value="2"></div>
			<div id="btn3" class="blue" value="3"></div>
			<div id="btn4" class="yellow" value="4"></div>
		</div>
		<button id='power' class="power">Power</button>

    <script type="text/javascript" src="/js/simple_simon.js"></script>
